<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
    
</head>
<body> 
    <header>
        <div class="container">
            <div class="profile">
                <div class="profile-image">
                    <img src="forrest.jpg" alt="codespace pet">
                </div>
                <div class="profile-user-settings">
                    <h1 class="profile-user-name">codespacepets_</h1>
                    <button btn profile-edit-btn >Edit Profile</button>
                    


                </div>
                <div class="profile-stats">
                    <ul>
                        <li><span class="profile-stat-count">152</span> posts</li>
                        <li><span class="profile-stat-count">176</span> followers</li>
                        <li><span class="profile-stat-count">105</span> following</li> 
                    </ul>
                </div>
                <div class="profile-bio">
                    <p><span class="profile-real-name">Codespace Pets</span></p>
                </div>
            </div>
            <!-- End of Profile Section -->
             

        </div>
      

    </header>
    <main>
        <div class="container">
            <div class="gallery">
                    <div class="gallery-item" tabindex="0">
                        <img src="image.png" alt="">
                        <div class="gallery-item-info">
                            <ul>
                                <li class="gallery-item-likes"><span class="visually-hidden">Likes:</span><i class="fas fa-heart" aria-hidden></i> 56</li>
                                <li class="gallery-item-comments"><span class="visually-hidden">Comments:</span><i class="fas fa-comments" aria-hidden></i> 13</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="gallery-item" tabindex="0">
                    <img src="jarrod.jpg" alt="">
                    <div class="gallery-item-info">
                        <ul>
                            <li class="gallery-item-likes"><span class="visually-hidden">Likes:</span><i class="fas fa-heart" aria-hidden></i> 24</li>
                            <li class="gallery-item-comments"><span class="visually-hidden">Comments:</span><i class="fas fa-comments" aria-hidden></i> 5</li>
                        </ul>
                    </div>
                </div>
            <div class="gallery-item" tabindex="0">
                <img src="mr-chomsky.png" alt="">
            <div class="gallery-item-type">
                
                <div class="gallery-item-info">
                    <ul>
                        <li class="gallery-item-likes"><span class="visually-hidden">Likes:</span><i class="fas fa-heart" aria-hidden></i> 7</li>
                        <li class="gallery-item-comments"><span class="visually-hidden">Comments:</span><i class="fas fa-comments" aria-hidden></i> 11</li>
                    </ul>
                </div>
            </div>
            <div class="gallery-item" tabindex="0">
                <img src="scarab.png" alt="">
            <div class="gallery-item-info">
                    <ul>
                        <li class="gallery-item-likes"><span class="visually-hidden">Likes:</span><i class="fas fa-heart" aria-hidden></i> 35</li>
                        <li class="gallery-item-comments"><span class="visually-hidden">Comments:</span><i class="fas fa-comments" aria-hidden></i> 2</li>
                    </ul>
                </div>
            </div>
            <!-- End of Gallery Section  -->

        </div>
       
    <div class="loader"></div>



    </main>
    
    
</body>
</html>
